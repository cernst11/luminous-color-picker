<!doctype html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<title>luminous-color-input</title>

		<script src="../../webcomponentsjs/webcomponents.js"></script>

		<link href="../../paper-dialog/paper-dialog.html" rel="import">
		<link href="../../paper-button/paper-button.html" rel="import">
		<link href="../../paper-input/paper-input.html" rel="import">

		<link href="../luminous-color-circle.html" rel="import">
		<link href="../luminous-color-picker.html" rel="import">
		<link href="../luminous-color-input.html" rel="import">

		<style shim-shadowdom>

			body {
				font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
				font-size: 14px;
				margin: 0;
				padding: 24px;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none;
			}
			luminous-color-circle{
				width:200px;
				height:200px;
			}
			section{
				padding-bottom:30px;
			}
			.buttons{
				padding-left:20px;
			}
		</style>

	</head>
	<body unresolved>

		<section>
			<h1><code>&lt;luminous-color-picker&gt;</code></h1>

			<br>

			<div class="buttons">

				<div>
					<paper-button  onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Standard dialog
					</paper-button>
					<luminous-color-picker></luminous-color-picker>
					<script>
						document.querySelector('luminous-color-picker').open()
					</script>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Square picker
					</paper-button>

					<luminous-color-picker shape="square"></luminous-color-picker>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Hue box picker
					</paper-button>

					<luminous-color-picker shape="huebox"></luminous-color-picker>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Standard HSV picker
					</paper-button>

					<luminous-color-picker type="hsl"></luminous-color-picker>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Standard picker with set color
					</paper-button>

					<luminous-color-picker immediate-color='{"red":255,"green":155,"blue":55}'></luminous-color-picker>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Standard picker with alpha
					</paper-button>

					<luminous-color-picker immediate-color='{"red":255,"green":155,"blue":55, "alpha": 1}' allow-alpha></luminous-color-picker>
				</div>

				<div>
					<paper-button onclick="this.parentElement.querySelector('luminous-color-picker').open()">
						Standard picker with always visible alpha
					</paper-button>

					<luminous-color-picker immediate-color='{"red":124,"green":25,"blue":36, "alpha": 0.5}' allow-alpha always-show-alpha></luminous-color-picker>
				</div>

			</div>

		</section>

	</body>
</html>
