<!doctype html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<title>luminous-color-input</title>

		<script src="../../webcomponentsjs/webcomponents.js"></script>

		<link href="../../paper-dialog/paper-dialog.html" rel="import">
		<link href="../../paper-button/paper-button.html" rel="import">
		<link href="../../paper-input/paper-input.html" rel="import">

		<link href="../luminous-color-circle.html" rel="import">
		<link href="../luminous-color-picker.html" rel="import">
		<link href="../luminous-color-input.html" rel="import">

		<style shim-shadowdom>

			body {
				font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
				font-size: 14px;
				margin: 0;
				padding: 24px;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none;
			}
			luminous-color-circle{
				width:200px;
				height:200px;
			}
			section{
				padding-bottom:30px;
			}
			.buttons{
				padding-left:20px;
			}
			.buttons > div{
				float:left;
			}
		</style>

	</head>
	<body unresolved>

		<section>
			<h1><code>&lt;luminous-color-circle&gt;</code></h1>

			<luminous-color-circle style="margin:20px;"></luminous-color-circle>
			<luminous-color-circle style="margin:20px;" type="hsl"></luminous-color-circle><br />
			<luminous-color-circle style="margin:20px;" shape="square"></luminous-color-circle>
			<luminous-color-circle style="margin:20px;" type="hsl" shape="square"></luminous-color-circle><br />
			<luminous-color-circle style="margin:20px;" shape="huebox"></luminous-color-circle>
			<luminous-color-circle style="margin:20px;" type="hsl" shape="huebox"></luminous-color-circle><br />
			<luminous-color-circle style="margin:20px;" no-aa-border></luminous-color-circle>
			<luminous-color-circle style="margin:20px;" coloured-aa-border=""></luminous-color-circle><br>

		</section>
		<section>
			<h1>Resizing circle</h1>
			<div style="text-align: center; padding: 20px;">
				<luminous-color-circle style="width:100%;height:500px;"></luminous-color-circle>
			</div>
		</section>

	</body>
</html>
